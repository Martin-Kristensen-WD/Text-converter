<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body>
    <div class="header">
      <h1>Text Converter</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem
        perferendis est magni quaerat assumenda porro modi temporibus. Earum
        atque quisquam, ad autem ipsam ullam molestiae, dolorem accusantium
        fuga, doloribus voluptatem!
      </p>
    </div>

    <div class="grid">
      <!-- Uppercase converter-->
      <div class="uppercase-converter">
        <h2>Convert your text to uppercase</h2>
        <input placeholder="Enter your text" id="uppercase" />
        <button id="to-uppercase" type="button">Convert</button>
        <p class="output uppercase-result"></p>
      </div>

      <!-- Reverse text converter -->
      <div class="reverse-converter">
        <h2>Reverse your text</h2>
        <input placeholder="Enter your text" id="reverse" />
        <button id="to-reverse" type="button">Convert</button>
        <p class="output reverse-result"></p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
