<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Text Converter ðŸ“ƒ</title>
  </head>
  <body>
    <div class="header">
      <h1>Text Converter</h1>
      <h2>
        Welcome to the text Converter App!<br />
        There are multiple ways of manipulating your text!
      </h2>
    </div>

    <div class="grid">
      <!-- Uppercase converter-->
      <div class="grid-item">
        <h3>Transform to uppercase</h3>
        <input placeholder="Enter your text" id="uppercase" />
        <button id="to-uppercase" type="button">Convert</button>
        <div class="outputflex">
          <p class="output">Result:</p>
          <p id="uppercase-result"></p>
        </div>
      </div>

      <!-- Reverse text converter -->
      <div class="grid-item">
        <h3>Reverse the text</h3>
        <input placeholder="Enter your text" id="reverse" />
        <button id="to-reverse" type="button">Convert</button>
        <div class="outputflex">
          <p class="output">Result:</p>
          <p id="reverse-result"></p>
        </div>
      </div>

      <!-- Remove spaces in text -->
      <div class="grid-item">
        <h3>Spaces not allowed?</h3>
        <input placeholder="Enter your text" id="noSpaces" />
        <button id="to-nospaces" type="button">Convert</button>
        <div class="outputflex">
          <p class="output">Result:</p>
          <p id="spaces-result"></p>
        </div>
      </div>

      <!-- Repeat sentence -->
      <div class="grid-item">
        <h3>Repeat the word</h3>
        <input placeholder="Enter your text" id="repeat" />
        <select id="selected">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="20">20</option>
        </select>
        <button id="repeat-sentence" type="button">Repeat</button>
        <div class="outputflex">
          <p class="output">Result:</p>
          <p id="repeat-result"></p>
        </div>
      </div>

      <!-- How many letters? -->
      <div class="grid-item">
        <h3>How many letters?</h3>
        <input placeholder="Enter your text" id="count" />
        <button id="to-count" type="button">Test</button>
        <div class="outputflex">
          <p class="output">Result:</p>
          <p id="count-result"></p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
